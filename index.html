<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile card component</title>
</head>
<body>
    <main class="card">
        <div class="top-card-img">
            <img src="assets/images/bg-pattern-card.svg" alt="bg-top">
        </div>
        
        <div class="profile-container">
            <img class="img-profile" src="assets/images/image-victor.jpg" alt="image profile">
            
            <div class="profile-info">
                <span class="profile-name">Victor Crest</span>

                <span class="profile-age">26</span>
            </div>

            <span class="profile-location">London</span>
        </div>

        <div class="profile-stats">
            <div class="followers-box">
                <span class="stats-qty">80K</span>
                <span class="stats-title">Followers</span>
            </div>

            <div class="likes-box">
                <span class="stats-qty">803K</span>
                <span class="stats-title">Likes</span>
            </div>

            <div class="photos-box">
                <span class="stats-qty">1.4K</span>
                <span class="stats-title">Photos</span>
            </div>
        </div>
        

    </main>
</body>
</html>
